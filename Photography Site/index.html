<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }

        header h1 {
            font-size: 2.5rem;
        }

        header img {
            max-width: 100px;
            margin-top: 1rem;
        }

        .view-work-button {
            display: inline-block;
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .view-work-button:hover {
            background: #0056b3;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            padding: 2rem;
            background: #f4f4f4;
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        footer p {
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .gallery img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Capture Moments</h1>
        <a href="Work.html" class="view-work-button">View My Work</a>
    </header>
    <center>
    <img src="https://images.news18.com/ibnlive/uploads/2021/08/sun-photo-16293134144x3.jpg?impolicy=website&width=360&height=270" height="500" width="1000">
    </center>
    <footer>
        <p>Contact: John Doe | Email: john.doe@example.com | Phone: +123 456 7890</p>
    </footer>
    </body>
</html>
