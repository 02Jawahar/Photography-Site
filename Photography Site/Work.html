<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }

        header h1 {
            font-size: 2.5rem;
        }

        header img {
            max-width: 100px;
            margin-top: 1rem;
        }

        .view-work-button {
            display: inline-block;
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .view-work-button:hover {
            background: #0056b3;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            padding: 2rem;
            background: #f4f4f4;
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        footer p {
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .gallery img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <section id="gallery" class="gallery">
        <img src="Photo1.jpg" alt="Photo 1">
        <img src="Photo2.jpg" alt="Photo 2">
        <img src="Photo3.jpeg" alt="Photo 3">
        <img src="Photo4.jpg" alt="Photo 4">
        <img src="Photo5.jpg" alt="Photo 5">
        <img src="Photo6.jpeg" alt="Photo 6">
    </section>
    
</body>
</html>
